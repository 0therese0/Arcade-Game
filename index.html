<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <h1>Arcade Game</h1>
    <div class='score-board'>
        <div id='score'>0</div>
        <div id='lives'>
            <img id='life-one' class='life' src='images/char-cat-girl.png'>
            <img id='life-two' class='life' src='images/char-cat-girl.png'>
            <img id='life-three' class='life' src='images/char-cat-girl.png'>
        </div>

        <div class='controls'>
            <h3>Controls</h3>
            <p>Use arrow keys to move</p>
        </div>

        <div id='game-over' class='hide-modal'>
            <div class='modal-content'>
                <div class='high-score-label'></div>
                <div class='your-score'></div>
                <button hidden=true id='play-again-btn' class='play-again'>Play Again</button>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
